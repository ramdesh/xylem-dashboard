<h2 mat-dialog-title>Add device</h2>

<mat-dialog-content>

    <mat-form-field class="col-md-10 col-md-offset-1">
        <input matInput [(ngModel)]="clientId" placeholder="Device ID" required>
    </mat-form-field> <br/>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
